<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente resumen de resultados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <p>Tus resultados</p>
            <div class="porcent">
                <span class="score">76</span>
                <span class="total">of 100</span>
            </div>
            <span class="result_text">Excelente</span>
            <p>Obtuviste una puntuación superior al 65% de las personas que han realizado estas pruebas.</p>
        </div>
        <div class="summary">
            <p>Resumen</p>
            <div class="summary__container_tests">
                <div class="test test_red">
                    <div class="test_type">
                        <img src="img/icon-reaction.svg" alt="Icono Reacción">
                        <p>Reacción</p>
                    </div>
                    <div class="test_porcent">
                        <span>80</span>
                        <span class="test_porcent_total">/ 100</span>
                    </div>
                </div>
                <div class="test test_orange">
                    <div class="test_type">
                        <img src="img/icon-memory.svg" alt="Icono Memoria">
                        <p>Memoria</p>
                    </div>
                    <div class="test_porcent">
                        <span>92</span>
                        <span class="test_porcent_total">/ 100</span>
                    </div>
                </div>
                <div class="test test_green">
                    <div class="test_type">
                        <img src="img/icon-verbal.svg" alt="Icono Comunicación">
                        <p>Comunicación</p>
                    </div>
                    <div class="test_porcent">
                        <span>61</span>
                        <span class="test_porcent_total">/ 100</span>
                    </div>
                </div>
                <div class="test test_blue">
                    <div class="test_type">
                        <img src="img/icon-visual.svg" alt="Icono Vista">
                        <p>Vista</p>
                    </div>
                    <div class="test_porcent">
                        <span>72</span>
                        <span class="test_porcent_total">/ 100</span>
                    </div>
                </div>
            </div>
            <a href="#" class="btn_continue">Continuar</a>
        </div>
    </div>
</body>
</html>
